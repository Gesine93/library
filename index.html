<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="books">
    </div>
    <button class="dialog-button">New Book</button>

    <dialog>
        <button class="close" autofocus>Close</button>
        <form action="" method="post">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div>
                <p>Have you read the book?</p>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="no" name="read" value="false">
                        <label for="no">No</label>
                    </div>
                    <div>
                        <input type="radio" id="yes" name="read" value="true" checked>
                        <label for="yes">Yes</label>
                    </div>
                </div>
            </div>
            <button class="submit" type="submit">Add book</button>
        </form>
    </dialog>
</body>
</html>
